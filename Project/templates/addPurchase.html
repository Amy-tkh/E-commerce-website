{% extends "layout.html" %}

{% block title %}
    Add Purchase
{% endblock %}

{% block main %}
    <form action="/create_purchase" method="post" enctype="multipart/form-data" class="addForm">
        <div class="image_container">
            <label for="image">Image URL:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="add_image" name="purchase_image" type="url">
        </div>
        <div class="container">
            <label for="add_customer">Customer Name:</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="add_customer" name="customer_name" type="text" placeholder="Customer Name">
        </div>
        <div class="container">
            <label for="add_date">Purchase Date:</label>
            <input class="form-control mx-auto w-auto" id="add_date" name="purchase_date" type="datetime-local">
        </div>
        <div class="container">
            <label for="add_url">Purchase URL:</label>
            <input class="form-control mx-auto w-auto" id="add_url" name="purchase_url" type="url" placeholder="URL">
        </div>
        <div class="container">
            <label for="price">Enter Price:</label>
            <input class="form-control mx-auto w-auto" id="add_price" name="purchase_price" min="0" step="0.01" placeholder="0.00" type="number">
        </div>
        <button class="btn btn-primary" type="submit" id="add_button" name="Add">Add</button>
    </form>
{% endblock %}
